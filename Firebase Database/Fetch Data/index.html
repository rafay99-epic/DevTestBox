<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Firebase Fetch Data</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="style.css">
      <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
      <script defer src="main.js"></script>
  </head>
  <body>
      <h1>Data Filtering:</h1>
      <div>
        <label for="deadline-filter">Filter by Deadline:</label>
        <input type="date" id="deadline-filter">
        <br>
        <hr>
        <label for="package-filter">Filter by Package:</label>
        <select id="package-filter">
          <option value="">All Packages</option>
          <option value="Basic">Basic</option>
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
        </select>
        <br>
        <hr>
        <label for="search-input">Search by Email or Full Name:</label>
        <input type="text" id="search-input">
        <hr>
      </div>

      <h1>Data:</h1>
      <div class="container">
              <div class="table-style">
                  <div class="col-md-8">
                      <div class="form-box">
                          <div class="form-value">
                              <table class="table table-bordered">
                                  <thead>
                                      <tr>
                                          <th>Assignment File URL</th>
                                          <th>Current Date</th>
                                          <th>Deadline</th>
                                          <th>Domain</th>
                                          <th>Email</th>
                                          <th>Full Name</th>
                                          <th>Package</th>
                                          <th>Phone</th>
                                          <th>Special Instructions</th>
                                      </tr>
                                  </thead>
                                  <tbody></tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
        </div>
  </body>
</html>
